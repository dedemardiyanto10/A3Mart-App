name: Auto Update JSON on Release

on:
  release:
    types: [published]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Metadata & Size
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          
          # MENCARI FILE APK (Apapun namanya yang penting akhiran .apk)
          ASSET_NAME=$(gh release view $TAG --json assets -q '.assets[] | select(.name | endswith(".apk")) | .name' | head -n 1)
          
          if [ -z "$ASSET_NAME" ]; then
            echo "ERROR: File APK tidak ditemukan di Release!"
            exit 1
          fi
          
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV
          
          # Download untuk hitung ukuran asli
          gh release download $TAG --pattern "$ASSET_NAME" --dir ./temp --clobber
          
          # Hitung ukuran file
          SIZE_BYTES=$(stat -c%s "./temp/$ASSET_NAME")
          SIZE_MB=$(python3 -c "print(f'{$SIZE_BYTES / (1024 * 1024):.1f} MB')")
          
          echo "FINAL_SIZE=$SIZE_MB" >> $GITHUB_ENV
          echo "TODAY=$(date +'%d-%m-%Y')" >> $GITHUB_ENV

      - name: Update JSON File
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          python3 -c "
          import json, os

          filename = 'update.json'
          with open(filename, 'r') as f:
              data = json.load(f)

          tag = os.environ['TAG']
          asset = os.environ['ASSET_NAME']
          repo = '${{ github.repository }}'
          
          # Update Otomatis
          data['versionCode'] = data.get('versionCode', 0) + 1
          data['versionName'] = tag.replace('v', '')
          data['updateDate'] = os.environ['TODAY']
          data['fileSize'] = os.environ['FINAL_SIZE']
          # Link ini sekarang dinamis mengikuti nama APK yang kamu upload
          data['downloadUrl'] = f'https://github.com/{repo}/releases/download/{tag}/{asset}'
          
          with open(filename, 'w') as f:
              json.dump(data, f, indent=2)
          "

      - name: Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git commit -m "Auto update version to ${{ github.event.release.tag_name }}"
          git push

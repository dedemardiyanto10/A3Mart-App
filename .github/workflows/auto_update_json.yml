name: Auto Update JSON on Release

on:
  release:
    types: [published]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Metadata & Size
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # Mengambil nama file APK yang diupload
          ASSET_NAME=$(gh release view $TAG --json assets -q '.assets[0].name')
          
          # Download sementara untuk hitung size
          gh release download $TAG --pattern "$ASSET_NAME" --dir ./temp --clobber
          
          SIZE_BYTES=$(stat -c%s "./temp/$ASSET_NAME")
          # Hitung size otomatis (Contoh hasil: 4.5 MB)
          SIZE_MB=$(python3 -c "print(f'{$SIZE_BYTES / (1024 * 1024):.1f} MB')")
          
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV
          echo "FINAL_SIZE=$SIZE_MB" >> $GITHUB_ENV
          echo "TODAY=$(date +'%d-%m-%Y')" >> $GITHUB_ENV

      - name: Update JSON File
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          python3 -c "
          import json, os

          filename = 'update.json'
          with open(filename, 'r') as f:
              data = json.load(f)

          # DATA OTOMATIS (Berubah tiap release)
          data['versionCode'] = data.get('versionCode', 0) + 1
          data['versionName'] = os.environ['TAG'].replace('v', '')
          data['updateDate'] = os.environ['TODAY']
          data['fileSize'] = os.environ['FINAL_SIZE']
          data['downloadUrl'] = f\"https://github.com/${{ github.repository }}/releases/download/{os.environ['TAG']}/{os.environ['ASSET_NAME']}\"
          
          # DATA MANUAL (Tetap pakai isi lama kamu)
          # changelog, releaseType, dan isForceUpdate tidak diubah di sini

          with open(filename, 'w') as f:
              # indent=2 supaya format JSON tetap rapi dan terbaca
              json.dump(data, f, indent=2)
          "

      - name: Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git commit -m "Auto update version to ${{ github.event.release.tag_name }}"
          git push

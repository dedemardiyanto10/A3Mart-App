name: Auto Update JSON on Release

on:
  release:
    types: [published]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Metadata & Size
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Ambil Nama File & Link
          TAG="${{ github.event.release.tag_name }}"
          ASSET_NAME=$(gh release view $TAG --json assets -q '.assets[0].name')
          
          # Download & Timbang
          gh release download $TAG --pattern "$ASSET_NAME" --dir ./temp --clobber
          SIZE_BYTES=$(stat -c%s "./temp/$ASSET_NAME")
          SIZE_MB=$(python3 -c "print(f'{$SIZE_BYTES / (1024 * 1024):.1f} MB')")
          
          # Simpan ke env agar bisa dibaca step berikutnya
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV
          echo "FINAL_SIZE=$SIZE_MB" >> $GITHUB_ENV
          echo "TODAY=$(date +'%d-%m-%Y')" >> $GITHUB_ENV

      - name: Update JSON File
        env:
          TAG: ${{ github.event.release.tag_name }}
          BODY: ${{ github.event.release.body }}
        run: |
          python3 -c "
          import json, os

          with open('update.json', 'r') as f:
              data = json.load(f)

          data['versionCode'] += 1
          data['versionName'] = os.environ['TAG'].replace('v', '')
          data['updateDate'] = os.environ['TODAY']
          data['fileSize'] = os.environ['FINAL_SIZE']
          data['downloadUrl'] = f\"https://github.com/${{ github.repository }}/releases/download/{os.environ['TAG']}/{os.environ['ASSET_NAME']}\"
          data['changelog'] = f\"Daftar Perubahan:\\n\\n{os.environ.get('BODY', 'Peningkatan stabilitas.')}\"

          with open('update.json', 'w') as f:
              json.dump(data, f, indent=2)
          "

      - name: Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git commit -m "Auto update JSON to ${{ github.event.release.tag_name }}"
          git push
